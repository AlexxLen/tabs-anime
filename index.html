<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Таб</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<h1 class="title">Hot Collection!</h1>
		<div class="tab">
				<div class="tab__body">
					<div class="tab__content">
						<img src="img/1.png" alt="" class="tab_img">
						<div class="tab_text">Azuku #1</div>
					</div>
					<div class="tab__content">
						<img src="img/2.png" alt="" class="tab_img">
						<div class="tab_text">Azuku #2</div>
					</div>
					<div class="tab__content">
						<img src="img/3.png" alt="" class="tab_img">
						<div class="tab_text">Azuku #3</div>
					</div>
					<div class="tab__content">
						<img src="img/4.png" alt="" class="tab_img">
						<div class="tab_text">Azuku #4</div>
					</div>
					<div class="tab__content">
						<img src="img/5.png" alt="" class="tab_img">
						<div class="tab_text">Azuku #5</div>
					</div>
					</div>
					<div class="tab__header">
						<ul class="tab__items">
							<li class="tab__item active">Azuku #1</li>
							<li class="tab__item">Azuku #2</li>
							<li class="tab__item">Azuku #3</li>
							<li class="tab__item">Azuku #4</li>
							<li class="tab__item">Azuku #5</li>
						</ul>
					</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
